<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/styles.css}">
    <title>Мои статьи</title>
</head>
<body>
<div th:include="@{parts/menu.html}"></div>
<div class="add_article">
    <form method="post" th:action="@{/articles/add}">
        <p>
        <p class="lbl_theme_articles">Тема:</p>
        <input type="text" name="title" id="title_articles">
        </p>
        <p>
        <p class="lbl_theme_articles">Статья:</p>
        <textarea name="body" id="body_articles"></textarea>
        </p>
        <p>
            <button type="submit" id="add_art_butt_articles">Опубликовать</button>
        </p>
    </form>
</div>
<div id="lbl_earlier">
    <h3>Ранние статьи</h3>
</div>
<div th:if="${not #lists.isEmpty(allArticles)}">
    <th:block th:each="article : ${allArticles}">
        <div class="articles">
            <p id="art_title" th:text="'Тема: ' + ${article.title}"></p>
            <p id="art_body" th:text="'Статья: ' + ${article.body}"></p>
            <p id="art_date" th:text="'Опубликовано: ' + ${article.date}"></p>
            <a id="art_edit" th:href="@{/articles/edit/{id} (id=${article.id})}">Редактировать..</a>
        </div>
    </th:block>
</div>
</body>
</html>
